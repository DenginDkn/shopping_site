<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Site - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-shopping-cart"></i> Trendway
        </a>

        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('search') }}">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search products">
            <button class="buttoon" type="submit">Search</button>
        </form>
    </nav>

    <!-- Product container -->
    <div class="product-container">
        {% for product in products %}
            <div class="product {{ product['category'] }}">
                <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product['description'] }}">
                <h3>{{ product['description'] }}</h3>
                <p>Category: {{ product['category'] }}</p>
                <p>Price: ${{ product['price'] }}</p>
                <a href="{{ url_for('product_detail', product_no=product['product_no']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap and Font Awesome scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
