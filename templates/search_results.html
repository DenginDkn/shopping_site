<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Site - Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_result.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Search Results</h1>
    <p>Results for {{ query }}:</p>
    
    <!-- Search results container -->
    <div class="search-results-container">
        {% for result in results %}
            <!-- Individual search result -->
            <div class="search-result-item">
                <!-- Search result image -->
                <div class="search-result-image">
                    <img src="{{ url_for('static', filename='images/' + result['image']) }}" alt="{{ result['description'] }}">
                </div>
                
                <!-- Search result details -->
                <div class="search-result-details">
                    <h3>{{ result['description'] }}</h3>
                    <p>Category: {{ result['category'] }}</p>
                    <p>Price: ${{ result['price'] }}</p>
                    <a href="{{ url_for('product_detail', product_no=result['product_no']) }}" class="viewdetails">View Details</a>
                </div>
            </div>
        {% endfor %}
        
    </div>

    <a href="{{ url_for('home') }}" class="backbutton">Back</a>
    
</body>
</html>
